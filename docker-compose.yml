version: '3'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      
  app:
    build: .
    tty: true
    volumes:
      - ./:/app
    ports:
      - 3000:3000
    depends_on:
      - db