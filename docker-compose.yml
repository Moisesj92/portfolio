services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bin/dev
    image: portfolio-blog
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "1"
      RAILS_SERVE_STATIC_FILES: "1"
      ACTION_CABLE_ALLOWED_REQUEST_ORIGINS: "http://localhost:3000"
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      POSTGRES_DB: portfolio_production
      POSTGRES_CACHE_DB: portfolio_cache
      POSTGRES_QUEUE_DB: portfolio_queue
      POSTGRES_CABLE_DB: portfolio_cable
      SOLID_QUEUE_IN_PUMA: "true"
    ports:
      - "3000:80"
    volumes:
      - rails_storage:/rails/storage
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - source: rails_master_key
        target: /rails/config/master.key
        mode: 0400
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rails_storage:

secrets:
  rails_master_key:
    file: ./config/master.key
